<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta name="Stats preview card component" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>
		<!-- css stylesheet -->
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="media-queries.css" />

		<!-- google fonts: Inter -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Google font: Lexend Deca -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="card">
			<div class="wrapper">
				<section>
					<header class="title">
						Get <span>insights</span> that help<br />your
						business grow.
					</header>
					<p class="desc">
						Discover the benefits of data analytics and
						make<br />
						better decisions regarding revenue, customer<br />
						experience, and overall efficiency.
					</p>
				</section>
				<div class="stats">
					<section>
						<h3 class="title">10k+</h3>
						<p class="desc">companies</p>
					</section>
					<section>
						<h3 class="title">314</h3>
						<p class="desc">templates</p>
					</section>
					<section>
						<h3 class="title">12m+</h3>
						<p class="desc">queries</p>
					</section>
				</div>
			</div>
			<div class="imgContainer">
				<div class="blueFilter"></div>
			</div>
			<!-- <img src="./images/image-header-desktop.jpg" alt="" srcset="" /> -->
		</div>
